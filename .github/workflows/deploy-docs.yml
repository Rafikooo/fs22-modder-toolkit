name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'features/schema-docs/**'
      - 'features/schema-json/outputs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: features/schema-docs/outputs/package-lock.json

      - name: Install dependencies
        working-directory: features/schema-docs/outputs
        run: npm ci

      - name: Build Docusaurus site
        working-directory: features/schema-docs/outputs
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: features/schema-docs/outputs/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
